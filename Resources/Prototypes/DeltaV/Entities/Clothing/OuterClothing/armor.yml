#Basic armor vest replacement
- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing] #why the FUCK wasn't this done before
  id: ClothingOuterArmorPlateCarrier
  name: plate carrier
  description: A large and bulky carrier featuring steel plates that offer decent protection against gunfire.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/Armor/platecarrier.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/Armor/platecarrier.rsi
  - type: Armor # Good against gunshots, decent against everything else. Balanced by reduced movement speed.
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.30 # these plates might actually be lv 4 plates :godo:
        Heat: 0.80
  - type: ClothingSpeedModifier
    walkModifier: 0.95 # not hard to walk though, just a bit slower than usual
    sprintModifier: 0.9 # go run with lv 4 plates strapped to your chest and see how fast you can go
  - type: ExplosionResistance
    damageCoefficient: 0.5 # i'll lower this if it stops syndicate bombs from delimbing you

#Alternate / slim basic armor vest replacement
- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing]
  id: ClothingOuterArmorDuraVest
  name: durathread vest
  description: A tight-fitting and sturdy armor vest, reinforced with durathread weave to protect against sharp objects and blunt force trauma.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/Armor/duravest.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/Armor/duravest.rsi
  - type: Armor # Good against stabs and knocks, offers minimal protection from gunshots and lasfire.
    modifiers:
      coefficients:
        Blunt: 0.50
        Slash: 0.50
        Piercing: 0.65 #whodathunk it that kevlar can stop bullets
        Heat: 0.90
  - type: ExplosionResistance # Better than nothing against a blast or shockwave.
    damageCoefficient: 0.75

- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: ClothingOuterArmorARC
  name: ARCS
  description: The Advanced Riot Control Suit, or ARCS for short, is generally regarded as far too bulky and overly hot for any practical use - but when the riots are raging, most officers invariably take great comfort from the thick and claustrophobic padding.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/Armor/riot.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/Armor/riot.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.35
        Piercing: 0.65
        Heat: 0.70 # leaving unchanged since the description mentions it's not good at dissipating heat - Ducks
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: ExplosionResistance # Almost as good as a plate carrier! Still not going to save you from most bombs though.
    damageCoefficient: 0.65
  - type: GroupExamine
